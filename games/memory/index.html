<!DOCTYPE html>
<html lang="pl">
<head>

    <link rel="stylesheet" href="style.css">

<body>
    <div class="game-wrapper">

            <a href="../../index.html" class="back-button">← Powrót do GameHUB</a>

                    </div>
                    <div class="feature">
                        <span class="feature-icon">🎯</span>

                    </div>
                    <div class="feature">
                        <span class="feature-icon">⏱️</span>

            </div>
